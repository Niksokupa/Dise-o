<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Arvo:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>CasaFácil</title>
</head>

<body>
    <div class="container mt-2 mb-2">
        <div class="image">
            image
        </div>
        <div class="header">
            <div class="citychooser">
                <select class="custom-select cityselect">
                    <optgroup>
                        <option selected>Escoja una ciudad</option>
                        <option value="1">Valencia</option>
                        <option value="2">Alicante</option>
                        <option value="3">Castellón</option>
                    </optgroup>
                </select>
            </div>
            <div class="login">
                <button type="button" class="btn btn-sm">
                    <i class="fas fa-2x fa-user-circle"></i>
                    <span class="ml-2">
                        Login
                    </span>
                </button>
            </div>
            <div class="register pt-2">
                <button type="button" class="btn btn-sm">
                    ¿No está registrado?
                </button>
            </div>
        </div>
        <div class="filtercontainer mr-3">
            <div class="pricefilter">
                <p>Precio:</p>
                <div class=" d-flex justify-content-between">
                    <select style="width:42%" class="custom-select minprice">
                        <optgroup>
                            <option selected>Mínimo</option>
                            <option value="1">25.000€</option>
                            <option value="2">35.000€</option>
                            <option value="3">50.000€</option>
                        </optgroup>
                    </select>
                    <select style="width:42%" class="custom-select maxprice">
                        <optgroup>
                            <option selected>Máximo</option>
                            <option value="1">125.000€</option>
                            <option value="2">200.000€</option>
                            <option value="3">500.000€</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="typefilter">
                tipo
            </div>
            <div class="specsfilter">
                caracteristicas
            </div>
            <div class="extrasfilter">
                extras
            </div>
        </div>
        <div class="main">
            <div class="casa casa1 shadow">
                <div class="houseimage mx-0 my-0"><img src="casa1.jpg"></div>
                <div class="street mt-3">Calle Barraca (Cabañal)</div>
                <div class="price h2">211.720€</div>
                <div class="generalhouseinfo">3 hab. 200m<sup>2</sup></div>
                <div class="morehouseinfo"><a href="#">Más información</a></div>
            </div>
            <div class="casa casa2 shadow">
                <div class="houseimage mx-0 my-0"><img src="casa2.jpg"></div>
                <div class="street mt-3">Av. Malvarrosa (Malvarrosa)</div>
                <div class="price h2">92.550€</div>
                <div class="generalhouseinfo">2 hab. 80m<sup>2</sup></div>
                <div class="morehouseinfo"><a href="#">Más información</a></div>
            </div>
            <div class="casa casa3 shadow">
                <div class="houseimage mx-0 my-0"><img src="casa3.jpg"></div>
                <div class="street mt-3">Av. Mare Nostrum (Patacona)</div>
                <div class="price h2">762.800€</div>
                <div class="generalhouseinfo">3 hab. 105m<sup>2</sup></div>
                <div class="morehouseinfo"><a href="#">Más información</a></div>
            </div>
        </div>
        <div class="footer">footer </div>
    </div>
</body>

</html>
